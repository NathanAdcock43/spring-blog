<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Ad</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div th:if="${ad == null}">
        Ad not found
    </div>
    <div th:if="${ad}">
        <div th:text="${ad.id}">ID</div>
        <h3 th:text="${ad.title}">Title</h3>
        <div th:text="${ad.description}">Description</div>
        <div>Created by <span th:text="${ad.owner.username}"></span></div>
    </div>
</div>
</body>
</html>
